[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Options
addopts =
    # Verbosity
    -v
    # Show summary of all test types
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Coverage report
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    # Strict markers
    --strict-markers
    # Warning settings
    -W ignore::DeprecationWarning

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_redis: marks tests that require Redis
    requires_db: marks tests that require database

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    # Exclude pragma statements
    pragma: no cover
    # Exclude def __repr__
    def __repr__
    # Exclude raise AssertionError
    raise AssertionError
    # Exclude raise NotImplementedError
    raise NotImplementedError
    # Exclude if __name__ == __main__
    if __name__ == .__main__.:
    # Exclude abstract methods
    @abstractmethod
    # Exclude TYPE_CHECKING blocks
    if TYPE_CHECKING:
