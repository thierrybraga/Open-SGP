<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VLANs - ISP ERP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/accessibility.css') }}" />
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/advanced-components.css') }}" />
</head>
<body>
  <a href="#main-content" class="skip-link">Pular para o conteÃºdo principal</a>
  {% include 'components/navbar.html' %}

  <main id="main-content" class="main-content">
    <div class="container">
      <nav aria-label="Breadcrumb" class="breadcrumb">
        <span class="breadcrumb-item"><a href="/">Home</a></span>
        <span class="breadcrumb-separator" aria-hidden="true">/</span>
        <span class="breadcrumb-item"><a href="/admin/network">Rede</a></span><span class="breadcrumb-separator" aria-hidden="true">/</span>
        <span class="breadcrumb-item">VLANs</span>
      </nav>

      <header class="page-header">
        <div class="page-header-content">
          <h1 class="page-title">VLANs</h1>
          <p class="page-subtitle">Gerencie as VLANs da rede</p>
        </div>
        <div class="page-header-actions">
          <button type="button" class="btn btn-primary" data-modal-target="modal-vlan">
            <span aria-hidden="true">âž•</span>
            Novo VLAN
          </button>
        </div>
      </header>

      

      <div id="filter-container"></div>

      <div class="card">
        <div class="card-body">
          <div id="table-container"></div>
        </div>
      </div>
      <div id="pagination-container"></div>
    </div>
  </main>

  <div id="modal-vlan" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Novo VLAN</h2>
        <button class="modal-close" aria-label="Fechar modal">âœ•</button>
      </div>
      <div class="modal-body">
        <form id="form-vlan" method="post" action="{{ url_for('admin_network_vlans') }}" data-validate>
          <input type="hidden" name="id" id="vlan-id" />
          
          <div class="form-group">
            <label for="device_id" class="form-label required">Device</label>
            <select id="device_id" name="device_id" class="form-control" required>
              <option value="">Selecione um dispositivo</option>
              {% for d in devices %}
              <option value="{{ d.id }}">{{ d.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="vlan_id" class="form-label required">Vlan Id</label>
            <input type="number" id="vlan_id" name="vlan_id" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="name" class="form-label required">Name</label>
            <input type="text" id="name" name="name" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="purpose" class="form-label required">Purpose</label>
            <select id="purpose" name="purpose" class="form-control" required>
              <option value="clients">Clientes</option>
              <option value="mgmt">GerÃªncia</option>
              <option value="backbone">Backbone</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-modal-close>Cancelar</button>
        <button type="submit" form="form-vlan" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>

  {% include 'components/footer.html' %}
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/footer.js') }}"></script>
  <script src="{{ url_for('static', filename='js/components.js') }}"></script>
  <script src="{{ url_for('static', filename='js/advanced-components.js') }}"></script>
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      
      const sampleData = [
        {% for item in items %}
        {
          id: {{ item.id }},
          vlan_id: {{ item.vlan_id }},
          name: {{ item.name | tojson }},
          purpose: {{ item.purpose | tojson }},
          device_id: {{ item.device_id or 'null' }}
        }{% if not loop.last %},{% endif %}
        {% endfor %}
      ];

      const filterPanel = new ISP_Components.FilterPanel({
        container: '#filter-container',
        filters: [
          { type: 'text', name: 'name', label: 'Nome', placeholder: 'Filtrar por nome' },
          { type: 'text', name: 'vlan_id', label: 'VLAN ID', placeholder: 'ID' },
          { type: 'select', name: 'purpose', label: 'PropÃ³sito', options: [
            { value: '', label: 'Todos' },
            { value: 'clients', label: 'Clientes' },
            { value: 'mgmt', label: 'GerÃªncia' },
            { value: 'backbone', label: 'Backbone' }
          ]}
        ],
        onApply: (filters) => {
          const params = new URLSearchParams(window.location.search);
          Object.keys(filters).forEach(key => {
             if(filters[key]) params.set(key, filters[key]);
             else params.delete(key);
          });
          window.location.search = params.toString();
        },
        onReset: () => {
          window.location.href = window.location.pathname;
        }
      });
      
      const dataTable = new ISP_Components.DataTable({
        container: '#table-container',
        columns: [
          { field: 'id', label: 'ID', sortable: true },
          { field: 'vlan_id', label: 'VLAN ID', sortable: true },
          { field: 'name', label: 'Nome', sortable: true },
          { field: 'purpose', label: 'PropÃ³sito', sortable: true }
        ],
        data: sampleData,
        actions: [
          { name: 'edit', label: 'Editar', icon: 'âœï¸', handler: (row) => editVlan(row) },
          { name: 'delete', label: 'Excluir', icon: 'ðŸ—‘ï¸', variant: 'danger', handler: (row) => deleteVlan(row) }
        ],
        emptyMessage: 'Nenhuma VLAN encontrada'
      });
      
      new ISP_Components.Pagination({
        container: '#pagination-container',
        total: sampleData.length,
        currentPage: 1,
        pageSize: 10
      });
      
      const modal = document.getElementById('modal-vlan');
      const form = document.getElementById('form-vlan');
      
      // Modal triggers
      document.querySelectorAll('[data-modal-target="modal-vlan"]').forEach(btn => {
        btn.addEventListener('click', () => {
          form.reset();
          document.getElementById('vlan-id').value = '';
          document.getElementById('modal-title').textContent = 'Novo VLAN';
          ISP_ERP.openModal('modal-vlan');
        });
      });
      
      document.querySelectorAll('[data-modal-close]').forEach(btn => {
        btn.addEventListener('click', () => {
          ISP_ERP.closeModal('modal-vlan');
        });
      });
      
      window.editVlan = function(row) {
        document.getElementById('vlan-id').value = row.id;
        document.getElementById('device_id').value = row.device_id || '';
        document.getElementById('vlan_id').value = row.vlan_id;
        document.getElementById('name').value = row.name;
        document.getElementById('purpose').value = row.purpose;
        document.getElementById('modal-title').textContent = 'Editar VLAN';
        ISP_ERP.openModal('modal-vlan');
      };
      
      window.deleteVlan = function(row) {
        ISP_ERP.confirm(`Excluir VLAN "${row.name}"?`, c => { 
            if(c) { 
                fetch(`/admin/network/vlans/${row.id}/delete`, { method: 'POST' })
                .then(r => r.json())
                .then(d => {
                    if(d.success) {
                        ISP_AdvancedComponents.Toast.success('VLAN excluÃ­da!'); 
                        location.reload(); 
                    } else {
                        ISP_AdvancedComponents.Toast.error('Erro ao excluir VLAN');
                    }
                });
            }
        });
      };
    });
  </script>
</body>
</html>
