Arquivo: admin_panel/templates/admin_support_categories.html

Responsabilidade:
Listar e gerenciar categorias de tickets de suporte.

Integra√ß√µes:
- admin_panel/app.py

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Categorias de Suporte - ISP ERP</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/accessibility.css') }}" />
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/advanced-components.css') }}" />
</head>
<body>
  <!-- Skip Link -->
  <a href="#main-content" class="skip-link">Pular para o conte√∫do principal</a>

  <!-- Navigation -->
  {% include 'components/navbar.html' %}

  <!-- Main Content -->
  <main id="main-content" class="main-content">
    <div class="container">

      <!-- Breadcrumbs -->
      <nav aria-label="Breadcrumb" class="breadcrumb">
        <span class="breadcrumb-item">
          <a href="/">Home</a>
        </span>
        <span class="breadcrumb-separator" aria-hidden="true">/</span>
        <span class="breadcrumb-item">
          <a href="/admin/support">Suporte</a>
        </span>
        <span class="breadcrumb-separator" aria-hidden="true">/</span>
        <span class="breadcrumb-item">Categorias</span>
      </nav>

      <!-- Page Header -->
      <header class="page-header">
        <div class="page-header-content">
          <h1 class="page-title">Categorias de Suporte</h1>
          <p class="page-subtitle">Gerencie os tipos de ocorr√™ncias e tickets</p>
        </div>
        <div class="page-header-actions">
          <button type="button" class="btn btn-outline-primary" onclick="window.location.reload()">
            <span aria-hidden="true">üîÑ</span>
            Atualizar
          </button>
          <button type="button" class="btn btn-primary" data-modal-target="modal-category">
            <span aria-hidden="true">‚ûï</span>
            Nova Categoria
          </button>
        </div>
      </header>

      <!-- Filters -->
      <div id="filter-container"></div>

      <!-- Data Table -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Categorias Cadastradas</h2>
        </div>
        <div class="card-body">
          <div id="table-container"></div>
        </div>
      </div>

    </div>
  </main>

  <!-- Modal: New/Edit Category -->
  <div id="modal-category" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Nova Categoria</h2>
        <button class="modal-close" aria-label="Fechar modal" data-modal-close>‚úï</button>
      </div>
      <div class="modal-body">
        <form id="form-category" method="post" data-validate>
          <input type="hidden" name="id" id="category-id" />
          
          <div class="form-group">
            <label for="name" class="form-label required">Nome</label>
            <input type="text" id="name" name="name" class="form-control" required placeholder="Ex: Financeiro" />
          </div>

          <div class="form-group">
            <label for="description" class="form-label">Descri√ß√£o</label>
            <input type="text" id="description" name="description" class="form-control" placeholder="Descri√ß√£o opcional" />
          </div>

          <div class="form-group">
            <label class="form-checkbox">
              <input type="checkbox" id="is_active" name="is_active" checked />
              <span>Ativo</span>
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-modal-close>Cancelar</button>
        <button type="submit" form="form-category" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  {% include 'components/footer.html' %}

  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/footer.js') }}"></script>
  <script src="{{ url_for('static', filename='js/components.js') }}"></script>
  <script src="{{ url_for('static', filename='js/advanced-components.js') }}"></script>
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {

      // Filter Panel
      const filterPanel = new ISP_Components.FilterPanel({
        container: '#filter-container',
        filters: [
          { type: 'text', name: 'name', label: 'Nome', placeholder: 'Filtrar por nome' }
        ],
        onApply: (filters) => {
          const params = new URLSearchParams(window.location.search);
          Object.keys(filters).forEach(key => {
             if(filters[key]) params.set(key, filters[key]);
             else params.delete(key);
          });
          window.location.search = params.toString();
        },
        onReset: () => {
          window.location.href = window.location.pathname;
        }
      });

      // Data
      const categoriesData = [
        {% for item in items %}
        {
          id: {{ item.id }},
          name: '{{ item.name | replace("'", "\\'") }}',
          description: '{{ (item.description or "") | replace("'", "\\'") }}',
          is_active: {{ 'true' if item.is_active else 'false' }}
        }{% if not loop.last %},{% endif %}
        {% endfor %}
      ];

      // Data Table
      const dataTable = new ISP_Components.DataTable({
        container: '#table-container',
        columns: [
          { field: 'id', label: 'ID', sortable: true },
          { field: 'name', label: 'Nome', sortable: true },
          { field: 'description', label: 'Descri√ß√£o' },
          { 
            field: 'is_active', 
            label: 'Status', 
            render: (val) => val ? '<span class="status-indicator success">Ativo</span>' : '<span class="status-indicator error">Inativo</span>' 
          },
          {
            field: 'actions',
            label: 'A√ß√µes',
            render: (val, row) => `
              <div class="table-actions">
                <button onclick="editCategory(${row.id})" class="btn-icon" title="Editar">
                  <i class="fas fa-edit"></i> ‚úèÔ∏è
                </button>
              </div>
            `
          }
        ],
        data: categoriesData,
        pagination: true,
        itemsPerPage: 10
      });

      // Modal Handling
      const form = document.getElementById('form-category');
      
      window.editCategory = (id) => {
        const item = categoriesData.find(i => i.id === id);
        if (item) {
          document.getElementById('category-id').value = item.id;
          document.getElementById('name').value = item.name;
          document.getElementById('description').value = item.description;
          document.getElementById('is_active').checked = item.is_active;
          
          document.getElementById('modal-title').textContent = 'Editar Categoria';
          ISP_ERP.openModal('modal-category');
        }
      };

      document.querySelectorAll('[data-modal-target="modal-category"]').forEach(btn => {
        btn.addEventListener('click', () => {
          form.reset();
          document.getElementById('category-id').value = '';
          document.getElementById('modal-title').textContent = 'Nova Categoria';
          ISP_ERP.openModal('modal-category');
        });
      });

      document.querySelectorAll('[data-modal-close]').forEach(btn => {
        btn.addEventListener('click', () => {
          ISP_ERP.closeModal('modal-category');
        });
      });
      
      // Close modal on outside click
      window.addEventListener('click', (e) => {
        const modal = document.getElementById('modal-category');
        if (e.target === modal) {
          ISP_ERP.closeModal('modal-category');
        }
      });
    });
  </script>
</body>
</html>
