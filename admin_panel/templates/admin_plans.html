{% extends 'base.html' %}

{% block title %}Planos - ISP ERP{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/advanced-components.css') }}" />
{% endblock %}

{% block content %}
<div class="container">
  <nav aria-label="Breadcrumb" class="breadcrumb">
    <span class="breadcrumb-item"><a href="/">Home</a></span>
    <span class="breadcrumb-separator" aria-hidden="true">/</span>
    <span class="breadcrumb-item"><a href="/admin">Administra√ß√£o</a></span><span class="breadcrumb-separator" aria-hidden="true">/</span>
    <span class="breadcrumb-item">Planos</span>
  </nav>

  <header class="page-header">
    <div class="page-header-content">
      <h1 class="page-title">Planos de Servi√ßo</h1>
      <p class="page-subtitle">Gerencie os planos de internet e servi√ßos</p>
    </div>
    <div class="page-header-actions">
      <button type="button" class="btn btn-primary" onclick="resetPlanForm(); ISP_ERP.openModal('modal-plan')">
        <span aria-hidden="true">‚ûï</span>
        Novo Plano
      </button>
    </div>
  </header>
  
  <div id="filter-container"></div>

  <div class="card animate__animated animate__fadeInUp">
    <div class="card-body">
      <div id="table-container"></div>
    </div>
  </div>
  <div id="pagination-container"></div>
</div>

<div id="modal-plan" class="modal-overlay" style="display: none;">
  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title" id="modal-title">Novo Plano</h2>
      <button class="modal-close" aria-label="Fechar modal" onclick="ISP_ERP.closeModal('modal-plan')">‚úï</button>
    </div>
    <div class="modal-body">
      <form id="form-plan" method="post" action="{{ url_for('admin_plans') }}" data-validate>
        <input type="hidden" name="id" id="plan-id" />
        
        <div class="form-group">
          <label for="name" class="form-label required">Nome do Plano</label>
          <input type="text" id="name" name="name" class="form-control" required />
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="category" class="form-label required">Categoria</label>
              <select id="category" name="category" class="form-control" required>
                <option value="internet">Internet</option>
                <option value="tv">TV</option>
                <option value="combo">Combo</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="price" class="form-label required">Pre√ßo (R$)</label>
              <input type="number" id="price" name="price" class="form-control" step="0.01" required />
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="download_speed_mbps" class="form-label">Download (Mbps)</label>
              <input type="number" id="download_speed_mbps" name="download_speed_mbps" class="form-control" step="0.1" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="upload_speed_mbps" class="form-label">Upload (Mbps)</label>
              <input type="number" id="upload_speed_mbps" name="upload_speed_mbps" class="form-control" step="0.1" />
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="description" class="form-label">Descri√ß√£o</label>
          <textarea id="description" name="description" class="form-control" rows="2"></textarea>
        </div>
        
        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" id="burst_enabled" name="burst_enabled" />
            Habilitar Burst
          </label>
        </div>
        
        <div id="burst-fields" style="display: none; padding-left: 20px; border-left: 2px solid var(--border-color);">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="burst_rate_percent" class="form-label">Taxa Extra (%)</label>
                <input type="number" id="burst_rate_percent" name="burst_rate_percent" class="form-control" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="burst_threshold_seconds" class="form-label">Dura√ß√£o (segundos)</label>
                <input type="number" id="burst_threshold_seconds" name="burst_threshold_seconds" class="form-control" />
              </div>
            </div>
          </div>
        </div>

        <div class="form-group checkbox-group mt-3">
          <label>
            <input type="checkbox" id="is_active" name="is_active" checked />
            Ativo
          </label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-modal-close>Cancelar</button>
      <button type="submit" form="form-plan" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/advanced-components.js') }}"></script>
<script>
  const plansData = [
    {% for item in items %}
    {
      id: {{ item.id }},
      name: '{{ item.name | replace("'", "\\'") }}',
      category: '{{ item.category }}',
      price: {{ item.price }},
      download_speed_mbps: {{ item.download_speed_mbps }},
      upload_speed_mbps: {{ item.upload_speed_mbps }},
      burst_enabled: {{ "true" if item.burst_enabled else "false" }},
      burst_rate_percent: {{ item.burst_rate_percent }},
      burst_threshold_seconds: {{ item.burst_threshold_seconds }},
      description: '{{ item.description | replace("'", "\\'") }}',
      is_active: {{ "true" if item.is_active else "false" }}
    }{% if not loop.last %},{% endif %}
    {% endfor %}
  ];

  document.addEventListener('DOMContentLoaded', function() {
    
    const filterPanel = new ISP_Components.FilterPanel({
      container: '#filter-container',
      filters: [
        { type: 'text', name: 'name', label: 'Nome', placeholder: 'Filtrar por nome' },
        { 
          type: 'select', 
          name: 'category', 
          label: 'Categoria', 
          options: [
            { value: 'internet', label: 'Internet' },
            { value: 'tv', label: 'TV' },
            { value: 'combo', label: 'Combo' }
          ] 
        }
      ],
      onApply: (filters) => {
        const params = new URLSearchParams(window.location.search);
        Object.keys(filters).forEach(key => {
           if(filters[key]) params.set(key, filters[key]);
           else params.delete(key);
        });
        window.location.search = params.toString();
      },
      onReset: () => {
        window.location.href = window.location.pathname;
      }
    });

    const dataTable = new ISP_Components.DataTable({
      container: '#table-container',
      columns: [
        { field: 'id', label: 'ID', sortable: true }, 
        { field: 'name', label: 'Nome', sortable: true }, 
        { field: 'category', label: 'Categoria', sortable: true, render: (val) => val.toUpperCase() },
        { field: 'download_speed_mbps', label: 'Download', render: (val) => `${val} Mbps` },
        { field: 'upload_speed_mbps', label: 'Upload', render: (val) => `${val} Mbps` },
        { field: 'price', label: 'Pre√ßo', sortable: true, render: (val) => `R$ ${parseFloat(val).toFixed(2)}` },
        { field: 'is_active', label: 'Ativo', render: (val) => val ? '‚úÖ' : '‚ùå' }
      ],
      data: plansData,
      actions: [
        { name: 'edit', label: 'Editar', icon: '‚úèÔ∏è', handler: (row) => editPlan(row) },
        { name: 'delete', label: 'Excluir', icon: 'üóëÔ∏è', variant: 'danger', handler: (row) => deletePlan(row) }
      ],
      emptyMessage: 'Nenhum plano encontrado'
    });
    
    new ISP_Components.Pagination({
      container: '#pagination-container',
      total: plansData.length,
      currentPage: 1,
      pageSize: 10
    });
    
    const formValidator = new ISP_Components.FormValidator('#form-plan', {});
    window.formValidator = formValidator;
    
    // Burst toggle logic
    const burstCheckbox = document.getElementById('burst_enabled');
    const burstFields = document.getElementById('burst-fields');
    
    burstCheckbox.addEventListener('change', function() {
      burstFields.style.display = this.checked ? 'block' : 'none';
    });

    window.resetPlanForm = () => {
      document.getElementById('form-plan').reset();
      document.getElementById('plan-id').value = '';
      burstFields.style.display = 'none';
      document.getElementById('modal-title').textContent = 'Novo Plano';
      if (window.formValidator) window.formValidator.reset();
    };

    window.editPlan = (row) => {
      document.getElementById('plan-id').value = row.id;
      document.getElementById('name').value = row.name;
      document.getElementById('category').value = row.category;
      document.getElementById('price').value = row.price;
      document.getElementById('download_speed_mbps').value = row.download_speed_mbps;
      document.getElementById('upload_speed_mbps').value = row.upload_speed_mbps;
      document.getElementById('description').value = row.description;
      document.getElementById('is_active').checked = row.is_active;
      
      document.getElementById('burst_enabled').checked = row.burst_enabled;
      document.getElementById('burst_rate_percent').value = row.burst_rate_percent;
      document.getElementById('burst_threshold_seconds').value = row.burst_threshold_seconds;
      
      // Trigger change to update visibility
      burstFields.style.display = row.burst_enabled ? 'block' : 'none';

      document.getElementById('modal-title').textContent = 'Editar Plano';
      ISP_ERP.openModal('modal-plan');
    };

    // Remove legacy listeners
    // document.querySelectorAll('[data-modal-target="modal-plan"]').forEach(...)
    // document.querySelectorAll('[data-modal-close]').forEach(...)

    window.deletePlan = (row) => {
      ISP_ERP.confirm('Tem certeza que deseja excluir este plano?', (confirmed) => {
        if (confirmed) {
          fetch(`/admin/plans/${row.id}/delete`, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                if (window.UI && window.UI.toast) {
                    UI.toast.success('Plano exclu√≠do com sucesso!');
                } else if (window.ISP_AdvancedComponents && window.ISP_AdvancedComponents.Toast) {
                    ISP_AdvancedComponents.Toast.success('Plano exclu√≠do com sucesso!');
                } else {
                    alert('Plano exclu√≠do com sucesso!');
                }
                setTimeout(() => window.location.reload(), 1000);
              } else {
                if (window.UI && window.UI.toast) {
                    UI.toast.error(data.error || 'Erro ao excluir plano');
                } else if (window.ISP_AdvancedComponents && window.ISP_AdvancedComponents.Toast) {
                    ISP_AdvancedComponents.Toast.error(data.error || 'Erro ao excluir plano');
                } else {
                    alert(data.error || 'Erro ao excluir plano');
                }
              }
            })
            .catch(err => {
              if (window.UI && window.UI.toast) {
                    UI.toast.error('Erro de conex√£o');
              } else if (window.ISP_AdvancedComponents && window.ISP_AdvancedComponents.Toast) {
                    ISP_AdvancedComponents.Toast.error('Erro de conex√£o');
              } else {
                    alert('Erro de conex√£o');
              }
            });
        }
      });
    };
  });
</script>
{% endblock %}
