<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POPs - ISP ERP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/accessibility.css') }}" />
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/advanced-components.css') }}" />
</head>
<body>
  <a href="#main-content" class="skip-link">Pular para o conte√∫do principal</a>
  {% include 'components/navbar.html' %}

  <main id="main-content" class="main-content">
    <div class="container">
      <nav aria-label="Breadcrumb" class="breadcrumb">
        <span class="breadcrumb-item"><a href="/">Home</a></span>
        <span class="breadcrumb-separator" aria-hidden="true">/</span>
        <span class="breadcrumb-item"><a href="/admin">Administra√ß√£o</a></span><span class="breadcrumb-separator" aria-hidden="true">/</span>
        <span class="breadcrumb-item">POPs</span>
      </nav>

      <header class="page-header">
        <div class="page-header-content">
          <h1 class="page-title">POPs</h1>
          <p class="page-subtitle">Gerencie os Pontos de Presen√ßa</p>
        </div>
        <div class="page-header-actions">
          <button type="button" class="btn btn-primary" data-modal-target="modal-pop">
            <span aria-hidden="true">‚ûï</span>
            Novo POP
          </button>
        </div>
      </header>
      
      <div id="filter-container"></div>

      <div class="card">
        <div class="card-body">
          <div id="table-container"></div>
        </div>
      </div>
      <div id="pagination-container"></div>
    </div>
  </main>

  <div id="modal-pop" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Novo POP</h2>
        <button class="modal-close" aria-label="Fechar modal">‚úï</button>
      </div>
      <div class="modal-body">
        <form id="form-pop" method="post" action="{{ url_for('admin_pops') }}" data-validate>
          <input type="hidden" name="id" id="pop-id" />
          
          <div class="form-group">
            <label for="name" class="form-label required">Nome</label>
            <input type="text" id="name" name="name" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="city" class="form-label required">Cidade</label>
            <input type="text" id="city" name="city" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="address" class="form-label required">Endere√ßo</label>
            <input type="text" id="address" name="address" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="latitude" class="form-label">Latitude</label>
            <input type="number" id="latitude" name="latitude" class="form-control" step="any" value="0.0" />
          </div>
          <div class="form-group">
            <label for="longitude" class="form-label">Longitude</label>
            <input type="number" id="longitude" name="longitude" class="form-control" step="any" value="0.0" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-modal-close>Cancelar</button>
        <button type="submit" form="form-pop" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>

  {% include 'components/footer.html' %}
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/footer.js') }}"></script>
  <script src="{{ url_for('static', filename='js/components.js') }}"></script>
  <script src="{{ url_for('static', filename='js/advanced-components.js') }}"></script>
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

  <script>
    const popsData = [
      {% for item in items %}
      {
        id: {{ item.id }},
        name: '{{ item.name | replace("'", "\\'") }}',
        city: '{{ item.city | replace("'", "\\'") }}',
        address: '{{ item.address | replace("'", "\\'") }}',
        latitude: {{ item.latitude }},
        longitude: {{ item.longitude }}
      }{% if not loop.last %},{% endif %}
      {% endfor %}
    ];

    document.addEventListener('DOMContentLoaded', function() {
      
      const filterPanel = new ISP_Components.FilterPanel({
        container: '#filter-container',
        filters: [
          { type: 'text', name: 'name', label: 'Nome', placeholder: 'Filtrar por nome' },
          { type: 'text', name: 'city', label: 'Cidade', placeholder: 'Filtrar por cidade' }
        ],
        onApply: (filters) => {
          const params = new URLSearchParams(window.location.search);
          Object.keys(filters).forEach(key => {
             if(filters[key]) params.set(key, filters[key]);
             else params.delete(key);
          });
          window.location.search = params.toString();
        },
        onReset: () => {
          window.location.href = window.location.pathname;
        }
      });

      const dataTable = new ISP_Components.DataTable({
        container: '#table-container',
        columns: [
          { field: 'id', label: 'ID', sortable: true }, 
          { field: 'name', label: 'Nome', sortable: true }, 
          { field: 'address', label: 'Endere√ßo', sortable: true }, 
          { field: 'city', label: 'Cidade', sortable: true }, 
          { field: 'latitude', label: 'Lat', sortable: true },
          { field: 'longitude', label: 'Lng', sortable: true }
        ],
        data: popsData,
        actions: [
          { name: 'edit', label: 'Editar', icon: '‚úèÔ∏è', handler: (row) => editPop(row) },
          { name: 'delete', label: 'Excluir', icon: 'üóëÔ∏è', variant: 'danger', handler: (row) => deletePop(row) }
        ],
        emptyMessage: 'Nenhum registro encontrado'
      });
      
      new ISP_Components.Pagination({
        container: '#pagination-container',
        total: popsData.length,
        currentPage: 1,
        pageSize: 10
      });
      
      const formValidator = new ISP_Components.FormValidator('#form-pop', {});
      
      window.editPop = (row) => {
        document.getElementById('pop-id').value = row.id;
        document.getElementById('name').value = row.name;
        document.getElementById('city').value = row.city;
        document.getElementById('address').value = row.address;
        document.getElementById('latitude').value = row.latitude;
        document.getElementById('longitude').value = row.longitude;

        document.getElementById('modal-title').textContent = 'Editar POP';
        ISP_ERP.openModal('modal-pop');
      };

      document.querySelectorAll('[data-modal-target="modal-pop"]').forEach(btn => {
        btn.addEventListener('click', () => {
          document.getElementById('form-pop').reset();
          document.getElementById('pop-id').value = '';
          document.getElementById('modal-title').textContent = 'Novo POP';
          ISP_ERP.openModal('modal-pop');
        });
      });

      document.querySelectorAll('[data-modal-close]').forEach(btn => {
        btn.addEventListener('click', () => {
          ISP_ERP.closeModal('modal-pop');
        });
      });

      window.deletePop = (row) => {
        ISP_ERP.confirm('Tem certeza que deseja excluir este POP?', (confirmed) => {
          if (confirmed) {
            fetch(`/admin/pops/${row.id}/delete`, { method: 'POST' })
              .then(response => response.json())
              .then(data => {
                if (data.success) {
                  ISP_AdvancedComponents.Toast.success('POP exclu√≠do com sucesso!');
                  setTimeout(() => window.location.reload(), 1000);
                } else {
                  ISP_AdvancedComponents.Toast.error(data.error || 'Erro ao excluir POP');
                }
              })
              .catch(err => {
                ISP_AdvancedComponents.Toast.error('Erro de conex√£o');
              });
          }
        });
      };
    });
  </script>
</body>
</html>
