<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rede Bloqueada - ISP ERP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/accessibility.css') }}" />
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/advanced-components.css') }}" />
</head>
<body>
  <a href="#main-content" class="skip-link">Pular para o conteÃºdo principal</a>
  {% include 'components/navbar.html' %}

  <main id="main-content" class="main-content">
    <div class="container">
      <nav aria-label="Breadcrumb" class="breadcrumb">
        <span class="breadcrumb-item"><a href="/">Home</a></span>
        <span class="breadcrumb-separator" aria-hidden="true">/</span>
        <span class="breadcrumb-item"><a href="/network">Rede</a></span><span class="breadcrumb-separator" aria-hidden="true">/</span>
        <span class="breadcrumb-item">Rede Bloqueada</span>
      </nav>

      <header class="page-header">
        <div class="page-header-content">
          <h1 class="page-title">Rede Bloqueada</h1>
          <p class="page-subtitle">Visualize e gerencie IPs bloqueados na rede</p>
        </div>
        <div class="page-header-actions">
          <button type="button" class="btn btn-primary" data-modal-target="modal-blocked">
            <span aria-hidden="true">âž•</span>
            Novo Bloqueio
          </button>
        </div>
      </header>

      <div id="filter-container"></div>

      <div class="card">
        <div class="card-body">
          <div id="table-container"></div>
        </div>
      </div>
      <div id="pagination-container"></div>
    </div>
  </main>

  <div id="modal-blocked" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Novo Bloqueio</h2>
        <button class="modal-close" aria-label="Fechar modal">âœ•</button>
      </div>
      <div class="modal-body">
        <form id="form-blocked" method="post" action="{{ url_for('network_blocked') }}" data-validate>
          <div class="form-group">
            <label for="contract_id" class="form-label required">Contract ID</label>
            <input type="number" id="contract_id" name="contract_id" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="reason" class="form-label">Reason (Optional)</label>
            <input type="text" id="reason" name="reason" class="form-control" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-modal-close>Cancelar</button>
        <button type="submit" form="form-blocked" class="btn btn-primary">Bloquear</button>
      </div>
    </div>
  </div>

  {% include 'components/footer.html' %}
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/footer.js') }}"></script>
  <script src="{{ url_for('static', filename='js/components.js') }}"></script>
  <script src="{{ url_for('static', filename='js/advanced-components.js') }}"></script>
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

  <script>
    const sampleData = {{ items|tojson|safe if items else '[]' }};
    document.addEventListener('DOMContentLoaded', function() {
      
      const filterPanel = new ISP_Components.FilterPanel({
        container: '#filter-container',
        filters: [
          { type: 'text', name: 'contract_id', label: 'Contrato ID', placeholder: 'ID do Contrato' }
        ],
        onApply: (filters) => {
          const params = new URLSearchParams(window.location.search);
          Object.keys(filters).forEach(key => {
             if(filters[key]) params.set(key, filters[key]);
             else params.delete(key);
          });
          window.location.search = params.toString();
        },
        onReset: () => {
          window.location.href = window.location.pathname;
        }
      });

      const dataTable = new ISP_Components.DataTable({
        container: '#table-container',
        columns: [
          { field: 'contract_id', label: 'Contrato', sortable: true },
          { field: 'status', label: 'Status', sortable: true },
          { field: 'updated_at', label: 'Atualizado em', sortable: true }
        ],
        data: sampleData,
        actions: [
          { name: 'unblock', label: 'Desbloquear', icon: 'ðŸ”“', variant: 'success', handler: (row) => unblockContract(row) }
        ],
        emptyMessage: 'Nenhum contrato bloqueado encontrado'
      });
      
      new ISP_Components.Pagination({
        container: '#pagination-container',
        total: sampleData.length,
        currentPage: 1,
        pageSize: 10
      });
      
      const formValidator = new ISP_Components.FormValidator('#form-blocked', {});
      
      window.unblockContract = (row) => {
        ISP_ERP.confirm(`Desbloquear contrato ${row.contract_id}?`, (c) => { 
          if(c) window.location.href = `/network/unblock/${row.contract_id}`; 
        });
      };
    });
  </script>
</body>
</html>
