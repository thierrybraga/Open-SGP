<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backups - ISP ERP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/accessibility.css') }}" />
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/advanced-components.css') }}" />
</head>
<body>
  <a href="#main-content" class="skip-link">Pular para o conte√∫do principal</a>
  {% include 'components/navbar.html' %}

  <main id="main-content" class="main-content">
    <div class="container">
      <nav aria-label="Breadcrumb" class="breadcrumb">
        <span class="breadcrumb-item"><a href="/">Home</a></span>
        <span class="breadcrumb-separator" aria-hidden="true">/</span>
        <span class="breadcrumb-item"><a href="/admin">Administra√ß√£o</a></span><span class="breadcrumb-separator" aria-hidden="true">/</span>
        <span class="breadcrumb-item">Backups</span>
      </nav>

      <header class="page-header">
        <div class="page-header-content">
          <h1 class="page-title">Backups</h1>
          <p class="page-subtitle">Gerencie os backups do sistema</p>
        </div>
        <div class="page-header-actions">
          <button type="button" class="btn btn-primary" data-modal-target="modal-backup">
            <span aria-hidden="true">‚ûï</span>
            Novo Backup
          </button>
        </div>
      </header>

      <div id="filter-container"></div>

      <div class="card">
        <div class="card-body">
          <div id="table-container"></div>
        </div>
      </div>
      <div id="pagination-container"></div>
    </div>
  </main>

  <div id="modal-backup" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Novo Backup</h2>
        <button class="modal-close" aria-label="Fechar modal">‚úï</button>
      </div>
      <div class="modal-body">
        <form id="form-backup" method="post" action="{{ url_for('admin_backups') }}" data-validate>
          <input type="hidden" name="id" id="backup-id" />
          
          <div class="form-group">
            <label for="name" class="form-label required">Nome</label>
            <input type="text" id="name" name="name" class="form-control" required />
          </div>
          
          <div class="form-group">
            <label for="type" class="form-label required">Tipo</label>
            <select id="type" name="type" class="form-select" required>
              <option value="database">Banco de Dados</option>
              <option value="files">Arquivos</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="schedule_cron" class="form-label">Agendamento (Cron)</label>
            <input type="text" id="schedule_cron" name="schedule_cron" class="form-control" placeholder="*/30 * * * *" />
            <small class="form-text">Formato Cron (ex: */30 * * * *)</small>
          </div>
          
          <div class="form-group">
            <label for="storage_dir" class="form-label required">Diret√≥rio de Armazenamento</label>
            <input type="text" id="storage_dir" name="storage_dir" class="form-control" value="backups" required />
          </div>
          
          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" id="is_active" name="is_active" checked />
              Ativo
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-modal-close>Cancelar</button>
        <button type="submit" form="form-backup" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>

  {% include 'components/footer.html' %}
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/footer.js') }}"></script>
  <script src="{{ url_for('static', filename='js/components.js') }}"></script>
  <script src="{{ url_for('static', filename='js/advanced-components.js') }}"></script>
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

  <script>
    const sampleData = [
      {% for item in jobs %}
      {
        id: {{ item.id }},
        name: '{{ item.name | replace("'", "\\'") }}',
        type: '{{ item.type | replace("'", "\\'") }}',
        schedule_cron: '{{ (item.schedule_cron or "") | replace("'", "\\'") }}',
        storage_dir: '{{ item.storage_dir | replace("'", "\\'") }}',
        is_active: {{ "true" if item.is_active else "false" }},
        created_at: '{{ item.created_at.isoformat() }}'
      }{% if not loop.last %},{% endif %}
      {% endfor %}
    ];

    document.addEventListener('DOMContentLoaded', function() {
      
      const filterPanel = new ISP_Components.FilterPanel({
        container: '#filter-container',
        filters: [
          { type: 'text', name: 'name', label: 'Nome', placeholder: 'Filtrar por nome' },
          { type: 'select', name: 'type', label: 'Tipo', options: [
              { value: '', label: 'Todos' },
              { value: 'database', label: 'Banco de Dados' },
              { value: 'files', label: 'Arquivos' }
            ] 
          }
        ],
        onApply: (filters) => {
          const params = new URLSearchParams(window.location.search);
          Object.keys(filters).forEach(key => {
             if(filters[key]) params.set(key, filters[key]);
             else params.delete(key);
          });
          window.location.search = params.toString();
        },
        onReset: () => {
          window.location.href = window.location.pathname;
        }
      });

      const dataTable = new ISP_Components.DataTable({
        container: '#table-container',
        columns: [
          { field: 'id', label: 'ID', sortable: true }, 
          { field: 'name', label: 'Nome', sortable: true },
          { field: 'type', label: 'Tipo', sortable: true },
          { field: 'schedule_cron', label: 'Cron', sortable: true },
          { field: 'is_active', label: 'Ativo', render: (val) => val ? '‚úÖ' : '‚ùå' },
          { field: 'created_at', label: 'Criado em', sortable: true, render: (val) => new Date(val).toLocaleString() }
        ],
        data: sampleData,
        actions: [
          { name: 'run', label: 'Executar', icon: '‚ñ∂Ô∏è', handler: (row) => window.location.href = `/admin/backups/run/${row.id}` },
          { name: 'edit', label: 'Editar', icon: '‚úèÔ∏è', handler: (row) => editBackup(row) },
          { name: 'delete', label: 'Excluir', icon: 'üóëÔ∏è', variant: 'danger', handler: (row) => deleteBackup(row) }
        ],
        emptyMessage: 'Nenhum job de backup encontrado'
      });
      
      new ISP_Components.Pagination({
        container: '#pagination-container',
        total: sampleData.length,
        currentPage: 1,
        pageSize: 10
      });
      
      const formValidator = new ISP_Components.FormValidator('#form-backup', {});
      
      window.editBackup = (row) => {
        document.getElementById('backup-id').value = row.id;
        document.getElementById('name').value = row.name;
        document.getElementById('type').value = row.type;
        document.getElementById('schedule_cron').value = row.schedule_cron;
        document.getElementById('storage_dir').value = row.storage_dir;
        document.getElementById('is_active').checked = row.is_active;
        
        document.getElementById('modal-title').textContent = 'Editar Backup';
        ISP_ERP.openModal('modal-backup');
      };

      document.querySelectorAll('[data-modal-target="modal-backup"]').forEach(btn => {
        btn.addEventListener('click', () => {
          document.getElementById('form-backup').reset();
          document.getElementById('backup-id').value = '';
          document.getElementById('modal-title').textContent = 'Novo Backup';
          ISP_ERP.openModal('modal-backup');
        });
      });

      document.querySelectorAll('[data-modal-close]').forEach(btn => {
        btn.addEventListener('click', () => {
          ISP_ERP.closeModal('modal-backup');
        });
      });

      window.deleteBackup = (row) => {
        ISP_ERP.confirm('Tem certeza que deseja excluir este backup?', (confirmed) => {
          if (confirmed) {
            fetch(`/admin/backups/${row.id}/delete`, { method: 'POST' })
              .then(response => response.json())
              .then(data => {
                if (data.success) {
                  ISP_AdvancedComponents.Toast.success('Backup exclu√≠do com sucesso!');
                  setTimeout(() => window.location.reload(), 1000);
                } else {
                  ISP_AdvancedComponents.Toast.error(data.error || 'Erro ao excluir backup');
                }
              })
              .catch(err => {
                ISP_AdvancedComponents.Toast.error('Erro de conex√£o');
              });
          }
        });
      };
    });
  </script>
</body>
</html>
