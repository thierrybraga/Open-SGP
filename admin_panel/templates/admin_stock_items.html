{% extends 'base.html' %}

{% block title %}Itens de Estoque - ISP ERP{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/advanced-components.css') }}" />
{% endblock %}

{% block content %}
<div class="container animate__animated animate__fadeInUp">
  <nav aria-label="Breadcrumb" class="breadcrumb">
    <span class="breadcrumb-item"><a href="/">Home</a></span>
    <span class="breadcrumb-separator" aria-hidden="true">/</span>
    <span class="breadcrumb-item">Estoque</span>
    <span class="breadcrumb-separator" aria-hidden="true">/</span>
    <span class="breadcrumb-item">Itens</span>
  </nav>

  <header class="page-header">
    <div class="page-header-content">
      <h1 class="page-title">Itens de Estoque</h1>
      <p class="page-subtitle">Gerenciar produtos e materiais</p>
    </div>
    <div class="page-header-actions">
       <button class="btn btn-primary" onclick="resetItemForm(); ISP_ERP.openModal('modal-item')">Novo Item</button>
    </div>
  </header>

  <div id="filter-container"></div>

  <div class="card">
    <div class="card-body">
      <div id="table-container"></div>
    </div>
  </div>
  <div id="pagination-container"></div>
</div>

<!-- Modal Criar Item -->
<div id="modal-item" class="modal-overlay" style="display: none;">
  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title" id="modal-title">Novo Item</h2>
      <button class="modal-close" aria-label="Fechar modal" onclick="ISP_ERP.closeModal('modal-item')">‚úï</button>
    </div>
    <div class="modal-body">
      <form id="form-item" onsubmit="handleCreateItem(event)">
        <div class="form-group">
          <label for="itemName" class="form-label required">Nome</label>
          <input type="text" id="itemName" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="itemCode" class="form-label required">C√≥digo</label>
          <input type="text" id="itemCode" name="code" class="form-control" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="itemUnit" class="form-label required">Unidade</label>
            <input type="text" id="itemUnit" name="unit" class="form-control" required placeholder="UN, M, KG...">
          </div>
          <div class="form-group">
            <label for="itemMinQty" class="form-label">Estoque M√≠nimo</label>
            <input type="number" step="0.01" id="itemMinQty" name="min_qty" class="form-control" value="0">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" onclick="ISP_ERP.closeModal('modal-item')">Cancelar</button>
      <button type="submit" form="form-item" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/advanced-components.js') }}"></script>
<script>
  // Sample data reconstruction
  const itemsData = [
    {% for item in items %}
    {
      id: {{ item.id }},
      name: '{{ item.name | replace("'", "\\'") }}',
      code: '{{ item.code | replace("'", "\\'") }}',
      unit: '{{ item.unit | replace("'", "\\'") }}',
      min_qty: {{ item.min_qty }},
      is_active: {{ "true" if item.is_active else "false" }}
    }{% if not loop.last %},{% endif %}
    {% endfor %}
  ];

  document.addEventListener('DOMContentLoaded', function() {
    
    // Filter Panel
    const filterPanel = new ISP_Components.FilterPanel({
      container: '#filter-container',
      filters: [
        { type: 'text', name: 'name', label: 'Nome', placeholder: 'Filtrar por nome' },
        { type: 'text', name: 'code', label: 'C√≥digo', placeholder: 'Filtrar por c√≥digo' }
      ],
      onApply: (filters) => {
        // Simple client-side filtering for now since pagination wasn't server-side in original
        let filtered = itemsData;
        if (filters.name) filtered = filtered.filter(i => i.name.toLowerCase().includes(filters.name.toLowerCase()));
        if (filters.code) filtered = filtered.filter(i => i.code.toLowerCase().includes(filters.code.toLowerCase()));
        dataTable.update(filtered);
      },
      onReset: () => {
        dataTable.update(itemsData);
      }
    });

    // DataTable
    const dataTable = new ISP_Components.DataTable({
      container: '#table-container',
      columns: [
        { field: 'name', label: 'Nome', sortable: true },
        { field: 'code', label: 'C√≥digo', sortable: true },
        { field: 'unit', label: 'Unidade' },
        { field: 'min_qty', label: 'Estoque M√≠n.' },
        { field: 'is_active', label: 'Status', render: (val) => val ? '<span class="status-badge status-active">Ativo</span>' : '<span class="status-badge status-inactive">Inativo</span>' }
      ],
      data: itemsData,
      actions: [
        { name: 'edit', label: 'Editar', icon: '‚úèÔ∏è', handler: (row) => editItem(row) },
        { name: 'delete', label: 'Excluir', icon: 'üóëÔ∏è', variant: 'danger', handler: (row) => deleteItem(row) }
      ],
      emptyMessage: 'Nenhum item cadastrado'
    });

    new ISP_Components.Pagination({
      container: '#pagination-container',
      total: itemsData.length,
      currentPage: 1,
      pageSize: 10
    });

    window.resetItemForm = () => {
      document.getElementById('form-item').reset();
      document.getElementById('modal-title').textContent = 'Novo Item';
    };

    window.handleCreateItem = async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.itemName.value,
        code: form.itemCode.value,
        unit: form.itemUnit.value,
        min_qty: parseFloat(form.itemMinQty.value)
      };
      
      try {
        const res = await fetch('/admin/stock/items', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (json.success) {
          if (window.UI && window.UI.toast) {
            UI.toast.success('Item salvo com sucesso!');
          } else if (window.ISP_AdvancedComponents && window.ISP_AdvancedComponents.Toast) {
            ISP_AdvancedComponents.Toast.success('Item salvo com sucesso!');
          } else {
            alert('Item salvo com sucesso!');
          }
          setTimeout(() => window.location.reload(), 1000);
        } else {
          if (window.UI && window.UI.toast) {
            UI.toast.error('Erro: ' + json.error);
          } else if (window.ISP_AdvancedComponents && window.ISP_AdvancedComponents.Toast) {
            ISP_AdvancedComponents.Toast.error('Erro: ' + json.error);
          } else {
            alert('Erro: ' + json.error);
          }
        }
      } catch (err) {
        if (window.UI && window.UI.toast) {
          UI.toast.error('Erro ao salvar: ' + err);
        } else if (window.ISP_AdvancedComponents && window.ISP_AdvancedComponents.Toast) {
          ISP_AdvancedComponents.Toast.error('Erro ao salvar: ' + err);
        } else {
          alert('Erro ao salvar: ' + err);
        }
      }
    };

    window.editItem = (row) => {
      // Logic to populate form
      document.getElementById('itemName').value = row.name;
      document.getElementById('itemCode').value = row.code;
      document.getElementById('itemUnit').value = row.unit;
      document.getElementById('itemMinQty').value = row.min_qty;
      
      document.getElementById('modal-title').textContent = 'Editar Item';
      ISP_ERP.openModal('modal-item');
    };
    
    window.deleteItem = (row) => {
       ISP_ERP.confirm('Deseja excluir este item?', (confirmed) => {
           if(confirmed) {
               // Assuming delete endpoint exists
               fetch(`/admin/stock/items/${row.id}/delete`, { method: 'POST' })
               .then(res => res.json())
               .then(json => {
                   if(json.success) {
                       if (window.UI && window.UI.toast) {
                           UI.toast.success('Item exclu√≠do');
                       } else if (window.ISP_AdvancedComponents && window.ISP_AdvancedComponents.Toast) {
                           ISP_AdvancedComponents.Toast.success('Item exclu√≠do');
                       } else {
                           alert('Item exclu√≠do');
                       }
                       window.location.reload();
                   } else {
                       if (window.UI && window.UI.toast) {
                           UI.toast.error('Erro ao excluir');
                       } else if (window.ISP_AdvancedComponents && window.ISP_AdvancedComponents.Toast) {
                           ISP_AdvancedComponents.Toast.error('Erro ao excluir');
                       } else {
                           alert('Erro ao excluir');
                       }
                   }
               });
           }
       });
    };
  });
</script>
{% endblock %}
