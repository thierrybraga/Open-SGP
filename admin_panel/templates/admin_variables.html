<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vari√°veis do Sistema - ISP ERP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/accessibility.css') }}" />
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/advanced-components.css') }}" />
</head>
<body>
  <a href="#main-content" class="skip-link">Pular para o conte√∫do principal</a>
  {% include 'components/navbar.html' %}

  <main id="main-content" class="main-content">
    <div class="container">
      <nav aria-label="Breadcrumb" class="breadcrumb">
        <span class="breadcrumb-item"><a href="/">Home</a></span>
        <span class="breadcrumb-separator" aria-hidden="true">/</span>
        <span class="breadcrumb-item"><a href="/admin">Administra√ß√£o</a></span><span class="breadcrumb-separator" aria-hidden="true">/</span>
        <span class="breadcrumb-item">Vari√°veis do Sistema</span>
      </nav>

      <header class="page-header">
        <div class="page-header-content">
          <h1 class="page-title">Vari√°veis do Sistema</h1>
          <p class="page-subtitle">Configure as vari√°veis globais do sistema</p>
        </div>
        <div class="page-header-actions">
          <button type="button" class="btn btn-primary" data-modal-target="modal-variable">
            <span aria-hidden="true">‚ûï</span>
            Nova Vari√°vel
          </button>
        </div>
      </header>
      
      <div id="filter-container"></div>

      <div class="card">
        <div class="card-body">
          <div id="table-container"></div>
        </div>
      </div>
      <div id="pagination-container"></div>
    </div>
  </main>

  <div id="modal-variable" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Nova Vari√°vel</h2>
        <button class="modal-close" aria-label="Fechar modal">‚úï</button>
      </div>
      <div class="modal-body">
        <form id="form-variable" method="post" action="{{ url_for('admin_variables') }}" data-validate>
          <input type="hidden" name="id" id="variable-id" />
          
          <div class="form-group">
            <label for="key" class="form-label required">Chave</label>
            <input type="text" id="key" name="key" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="value" class="form-label required">Valor</label>
            <input type="text" id="value" name="value" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="description" class="form-label required">Descri√ß√£o</label>
            <input type="text" id="description" name="description" class="form-control" required />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-modal-close>Cancelar</button>
        <button type="submit" form="form-variable" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>

  {% include 'components/footer.html' %}
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/footer.js') }}"></script>
  <script src="{{ url_for('static', filename='js/components.js') }}"></script>
  <script src="{{ url_for('static', filename='js/advanced-components.js') }}"></script>
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>

  <script>
    const variablesData = [
      {% for item in items %}
      {
        id: {{ item.id }},
        key: '{{ item.key | replace("'", "\\'") }}',
        value: '{{ item.value | replace("'", "\\'") }}',
        description: '{{ item.description | replace("'", "\\'") }}'
      }{% if not loop.last %},{% endif %}
      {% endfor %}
    ];

    document.addEventListener('DOMContentLoaded', function() {
      
      const filterPanel = new ISP_Components.FilterPanel({
        container: '#filter-container',
        filters: [
          { type: 'text', name: 'key', label: 'Chave', placeholder: 'Filtrar por chave' },
          { type: 'text', name: 'description', label: 'Descri√ß√£o', placeholder: 'Filtrar por descri√ß√£o' }
        ],
        onApply: (filters) => {
          const params = new URLSearchParams(window.location.search);
          Object.keys(filters).forEach(key => {
             if(filters[key]) params.set(key, filters[key]);
             else params.delete(key);
          });
          window.location.search = params.toString();
        },
        onReset: () => {
          window.location.href = window.location.pathname;
        }
      });

      const dataTable = new ISP_Components.DataTable({
        container: '#table-container',
        columns: [
          { field: 'id', label: 'Id', sortable: true }, 
          { field: 'key', label: 'Chave', sortable: true }, 
          { field: 'value', label: 'Valor', sortable: true }, 
          { field: 'description', label: 'Descri√ß√£o', sortable: true }
        ],
        data: variablesData,
        actions: [
          { name: 'edit', label: 'Editar', icon: '‚úèÔ∏è', handler: (row) => editVariable(row) },
          { name: 'delete', label: 'Excluir', icon: 'üóëÔ∏è', variant: 'danger', handler: (row) => deleteVariable(row) }
        ],
        emptyMessage: 'Nenhum registro encontrado'
      });
      
      new ISP_Components.Pagination({
        container: '#pagination-container',
        total: variablesData.length,
        currentPage: 1,
        pageSize: 10
      });
      
      const formValidator = new ISP_Components.FormValidator('#form-variable', {});
      
      window.editVariable = (row) => {
        document.getElementById('variable-id').value = row.id;
        document.getElementById('key').value = row.key;
        document.getElementById('value').value = row.value;
        document.getElementById('description').value = row.description;

        document.getElementById('modal-title').textContent = 'Editar Vari√°vel';
        ISP_ERP.openModal('modal-variable');
      };

      document.querySelectorAll('[data-modal-target="modal-variable"]').forEach(btn => {
        btn.addEventListener('click', () => {
          document.getElementById('form-variable').reset();
          document.getElementById('variable-id').value = '';
          document.getElementById('modal-title').textContent = 'Nova Vari√°vel';
          ISP_ERP.openModal('modal-variable');
        });
      });

      document.querySelectorAll('[data-modal-close]').forEach(btn => {
        btn.addEventListener('click', () => {
          ISP_ERP.closeModal('modal-variable');
        });
      });

      window.deleteVariable = (row) => {
        ISP_ERP.confirm('Tem certeza que deseja excluir esta vari√°vel?', (confirmed) => {
          if (confirmed) {
            fetch(`/admin/variables/${row.id}/delete`, { method: 'POST' })
              .then(response => response.json())
              .then(data => {
                if (data.success) {
                  ISP_AdvancedComponents.Toast.success('Vari√°vel exclu√≠da com sucesso!');
                  setTimeout(() => window.location.reload(), 1000);
                } else {
                  ISP_AdvancedComponents.Toast.error(data.error || 'Erro ao excluir vari√°vel');
                }
              })
              .catch(err => {
                ISP_AdvancedComponents.Toast.error('Erro de conex√£o');
              });
          }
        });
      };
    });
  </script>
</body>
</html>
