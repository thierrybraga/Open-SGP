{% extends 'base.html' %}

{% block title %}NAS - ISP ERP{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/advanced-components.css') }}" />
{% endblock %}

{% block content %}
<div class="container animate__animated animate__fadeInUp">
  <nav aria-label="Breadcrumb" class="breadcrumb">
    <span class="breadcrumb-item"><a href="/">Home</a></span>
    <span class="breadcrumb-separator" aria-hidden="true">/</span>
    <span class="breadcrumb-item"><a href="/admin">Administra√ß√£o</a></span><span class="breadcrumb-separator" aria-hidden="true">/</span>
    <span class="breadcrumb-item">NAS</span>
  </nav>

  <header class="page-header">
    <div class="page-header-content">
      <h1 class="page-title">NAS</h1>
      <p class="page-subtitle">Gerencie os Network Access Servers</p>
    </div>
    <div class="page-header-actions">
      <button type="button" class="btn btn-primary" onclick="resetNasForm(); ISP_ERP.openModal('modal-nas')">
        <span aria-hidden="true">‚ûï</span>
        Novo NAS
      </button>
    </div>
  </header>
  
  <div id="filter-container"></div>

  <div class="card">
    <div class="card-body">
      <div id="table-container"></div>
    </div>
  </div>
  <div id="pagination-container"></div>
</div>

<div id="modal-nas" class="modal-overlay" style="display: none;">
  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title" id="modal-title">Novo NAS</h2>
      <button class="modal-close" aria-label="Fechar modal" onclick="ISP_ERP.closeModal('modal-nas')">‚úï</button>
    </div>
    <div class="modal-body">
      <form id="form-nas" method="post" action="{{ url_for('admin_nas') }}" data-validate>
        <input type="hidden" name="id" id="nas-id" />
        
        <div class="form-group">
          <label for="name" class="form-label required">Nome</label>
          <input type="text" id="name" name="name" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="ip_address" class="form-label required">Endere√ßo IP</label>
          <input type="text" id="ip_address" name="ip_address" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="secret" class="form-label required">Secret (Radius)</label>
          <input type="text" id="secret" name="secret" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="vendor" class="form-label required">Fabricante</label>
          <select id="vendor" name="vendor" class="form-control" required>
            <option value="mikrotik">Mikrotik</option>
            <option value="cisco">Cisco</option>
            <option value="huawei">Huawei</option>
            <option value="juniper">Juniper</option>
            <option value="other">Outro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pop_id" class="form-label">POP</label>
          <select id="pop_id" name="pop_id" class="form-control">
            <option value="">Selecione um POP...</option>
            {% for pop in pops %}
            <option value="{{ pop.id }}">{{ pop.name }}</option>
            {% endfor %}
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" onclick="ISP_ERP.closeModal('modal-nas')">Cancelar</button>
      <button type="submit" form="form-nas" class="btn btn-primary">Salvar</button>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/advanced-components.js') }}"></script>
<script>
  const nasData = [
    {% for item in items %}
    {
      id: {{ item.id }},
      name: '{{ item.name | replace("'", "\\'") }}',
      ip_address: '{{ item.ip_address | replace("'", "\\'") }}',
      secret: '{{ item.secret | replace("'", "\\'") }}',
      vendor: '{{ item.vendor | replace("'", "\\'") }}',
      pop_id: {{ item.pop_id if item.pop_id else 'null' }}
    }{% if not loop.last %},{% endif %}
    {% endfor %}
  ];

  document.addEventListener('DOMContentLoaded', function() {
    
    const filterPanel = new ISP_Components.FilterPanel({
      container: '#filter-container',
      filters: [
        { type: 'text', name: 'name', label: 'Nome', placeholder: 'Filtrar por nome' },
        { type: 'text', name: 'vendor', label: 'Fabricante', placeholder: 'Filtrar por fabricante' }
      ],
      onApply: (filters) => {
        const params = new URLSearchParams(window.location.search);
        Object.keys(filters).forEach(key => {
           if(filters[key]) params.set(key, filters[key]);
           else params.delete(key);
        });
        window.location.search = params.toString();
      },
      onReset: () => {
        window.location.href = window.location.pathname;
      }
    });

    const dataTable = new ISP_Components.DataTable({
      container: '#table-container',
      columns: [
        { field: 'id', label: 'ID', sortable: true }, 
        { field: 'name', label: 'Nome', sortable: true }, 
        { field: 'ip_address', label: 'IP Address', sortable: true }, 
        { field: 'secret', label: 'Secret', sortable: true }, 
        { field: 'vendor', label: 'Fabricante', sortable: true }
      ],
      data: nasData,
      actions: [
        { name: 'edit', label: 'Editar', icon: '‚úèÔ∏è', handler: (row) => editNas(row) },
        { name: 'delete', label: 'Excluir', icon: 'üóëÔ∏è', variant: 'danger', handler: (row) => deleteNas(row) }
      ],
      emptyMessage: 'Nenhum registro encontrado'
    });
    
    new ISP_Components.Pagination({
      container: '#pagination-container',
      total: nasData.length,
      currentPage: 1,
      pageSize: 10
    });
    
    const formValidator = new ISP_Components.FormValidator('#form-nas', {});
    window.formValidator = formValidator;
    
    window.resetNasForm = () => {
        document.getElementById('form-nas').reset();
        document.getElementById('nas-id').value = '';
        document.getElementById('modal-title').textContent = 'Novo NAS';
        if (window.formValidator) window.formValidator.reset();
    };

    window.editNas = (row) => {
      document.getElementById('nas-id').value = row.id;
      document.getElementById('name').value = row.name;
      document.getElementById('ip_address').value = row.ip_address;
      document.getElementById('secret').value = row.secret;
      
      const vendorSelect = document.getElementById('vendor');
      if ([...vendorSelect.options].some(o => o.value === row.vendor)) {
           vendorSelect.value = row.vendor;
      } else {
           vendorSelect.value = 'other'; 
      }

      if(row.pop_id) document.getElementById('pop_id').value = row.pop_id;
      else document.getElementById('pop_id').value = "";

      document.getElementById('modal-title').textContent = 'Editar NAS';
      ISP_ERP.openModal('modal-nas');
    };

    // Legacy listeners removed

    window.deleteNas = (row) => {
      ISP_ERP.confirm('Tem certeza que deseja excluir este NAS?', (confirmed) => {
        if (confirmed) {
          fetch(`/admin/nas/${row.id}/delete`, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                if (window.UI && window.UI.toast) {
                    UI.toast.success('NAS exclu√≠do com sucesso!');
                } else if (window.ISP_AdvancedComponents && window.ISP_AdvancedComponents.Toast) {
                    ISP_AdvancedComponents.Toast.success('NAS exclu√≠do com sucesso!');
                } else {
                    alert('NAS exclu√≠do com sucesso!');
                }
                setTimeout(() => window.location.reload(), 1000);
              } else {
                if (window.UI && window.UI.toast) {
                    UI.toast.error(data.error || 'Erro ao excluir NAS');
                } else if (window.ISP_AdvancedComponents && window.ISP_AdvancedComponents.Toast) {
                    ISP_AdvancedComponents.Toast.error(data.error || 'Erro ao excluir NAS');
                } else {
                    alert(data.error || 'Erro ao excluir NAS');
                }
              }
            })
            .catch(err => {
              if (window.UI && window.UI.toast) {
                    UI.toast.error('Erro de conex√£o');
              } else if (window.ISP_AdvancedComponents && window.ISP_AdvancedComponents.Toast) {
                    ISP_AdvancedComponents.Toast.error('Erro de conex√£o');
              } else {
                    alert('Erro de conex√£o');
              }
            });
        }
      });
    };
  });
</script>
{% endblock %}
