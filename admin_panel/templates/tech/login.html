{% extends "tech/base.html" %}
{% block content %}
<div class="tech-login-container">
    <h2 class="tech-login-title">Acesso Técnico</h2>
    <p class="text-muted">Entre com suas credenciais</p>
    <form action="/tech/login" method="POST" class="tech-login-form">
        <input type="text" name="username" class="form-control tech-input" placeholder="Usuário" required>
        <input type="password" name="password" class="form-control tech-input" placeholder="Senha" required>
        <button type="submit" class="btn btn-primary btn-large">Entrar</button>
    </form>
</div>
{% endblock %}
