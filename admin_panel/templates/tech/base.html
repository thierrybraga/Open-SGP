<!--
Arquivo: admin_panel/templates/tech/base.html
Responsabilidade: Layout base do App do Técnico
-->
<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>App Técnico - ISP ERP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
</head>
<body class="tech-body">
    {% if session.get('tech_id') %}
    <div class="tech-header">
        <div style="font-weight: bold;">App Técnico</div>
        <a href="/tech/logout" style="color: #fff; text-decoration: none; font-size: 0.9rem;">Sair</a>
    </div>
    {% endif %}
    
    <div class="tech-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}" style="margin-bottom: 1rem;">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
