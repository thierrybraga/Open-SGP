# Arquivo: alembic.ini
# Responsabilidade:
# Configuração básica do Alembic.
# Integrações:
# - alembic/env.py

[alembic]
script_location = alembic
sqlalchemy.url = postgresql+psycopg2://postgres:postgres@localhost:5432/isp_erp

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s %(name)s %(message)s
